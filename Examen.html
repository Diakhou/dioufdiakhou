<html lang="en">

  <title>Todo List</title>
</head>
<body>
  <header>
    <h1><center>My Todo</center></h1>


    <table border="1" align="center" class="ms">
      <form id="new-task-form">
        <tr>
          <td>
            <input 
            align="center"
              type="text"
              id="new-task-input"
              placeholder="Input task name then tap Enter to add"/><br>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name=""></input>
            <label>Buy car signal light</label>
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <i class="fa fa-trash-o" aria-hidden="true" class="ff"></i></br>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">
            <label>Return bicycles brakes</label>
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <i class="fa fa-trash-o" aria-hidden="true" class="ff"></i></br>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">
            <label><del>Buy A4 paper</del></label>
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <i class="fa fa-trash-o" aria-hidden="true" class="ff"></i></br>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">
            <label>Install garage shed</label>
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <i class="fa fa-trash-o" aria-hidden="true" class="ff"></i></br>
          </td>
        </tr>
      </form>
    </table>
  </header>
